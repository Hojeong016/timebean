<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/signUp.css">
</head>
<body>
<div class="signup-form">
  <h2>회원가입</h2>
  <form action="/signUp/signUp" method="post">
    <input type="text" name="memberId" placeholder="아이디" required><br>
    <input type="password" name="password" placeholder="패스워드" required><br>
    <input type="text" name="nickname" placeholder="닉네임" required><br>
    <button type="submit">가입하기</button>
  </form>
</div>
</body>
</html>
