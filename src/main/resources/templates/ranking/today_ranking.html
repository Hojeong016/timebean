<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Today's Top3 Ranking</title>
    <link rel="stylesheet" href="/css/today_ranking.css">
</head>
<body>
<div class="content">
    <h1>Today's Top3 Ranking</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Total Time</th>
        </tr>
        </thead>
        <tbody>
        <!-- 랭킹 목록을 순회하며 출력 -->
        <tr th:each="rank, status : ${todayRankingList}">
            <td th:text="${status.index + 1}"></td>
            <td th:text="${rank.member.nickname}"></td>
            <td th:text="${rank.totalTime}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 로그인 및 회원가입 버튼 -->
    <button class="login-button" onclick="window.location.href='/signIn/signInView'">로그인</button>
    <button class="signup-button" onclick="window.location.href='/signUp/signUpView'">회원가입</button>
</div>
</body>
</html>
