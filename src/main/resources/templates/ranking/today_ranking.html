<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>timebean</title>
    <link rel="stylesheet" href="/css/today_ranking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <script>
        // 페이지가 로드될 때 보여줄 할 일 목록을 DB에서 불러와 표시하는 함수
        window.onload = function() {
            fetchTodoList();
        };

        // 서버에서 JSON 데이터를 받아와 처리
        function fetchTodoList() {
            fetch('/todos')
                .then(response => response.json())
                .then(data => {
                    const todoList = data[1];  // data[1]이 실제 Todo 리스트 배열임
                    renderTodoList(todoList);
                })
                .catch(handleError);
        }

        // Todo 리스트를 화면에 출력
        function renderTodoList(todoList) {
            const todoListDiv = document.getElementById("todoList");
            todoListDiv.innerHTML = "";  // 기존 목록 초기화

            // 필터링된 Todo 리스트만 화면에 추가
            const filteredTodos = todoList.filter(todoData => todoData[1].status);
            const todoItems = filteredTodos.map(todoData => createTodoItem(todoData[1]));

            // 생성된 todo 항목들을 한번에 추가
            todoListDiv.append(...todoItems);
        }

        // Todo 아이템 HTML 요소 생성
        function createTodoItem(todo) {
            const todoItem = document.createElement("div");
            todoItem.className = "todo-item";

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = todo.id;
            checkbox.checked = todo.completed;
            checkbox.onchange = () => updateTodoStatus(todo.id, checkbox.checked);

            const todoText = document.createTextNode(` ${todo.text} `);

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "x";
            deleteButton.onclick = () => deleteTodo(todo.id);

            // const deleteButton = document.createElement("a");
            // deleteButton.href = "#";
            // deleteButton.textContent = "삭제";
            // deleteButton.style.textDecoration = "underline";  // 밑줄 추가
            // deleteButton.style.cursor = "pointer";  // 커서를 포인터로 변경
            // deleteButton.style.fontSize = "small";  // 텍스트 크기를 작게
            // deleteButton.onclick = (event) => {
            //     event.preventDefault();  // 링크의 기본 동작 방지
            //     deleteTodo(todo.id);
            // };

            todoItem.append(checkbox, todoText, deleteButton);
            return todoItem;
        }

        // 에러 처리 함수
        function handleError(error) {
            console.error('Error fetching todo list:', error);
        }

        // 서버에서 JSON 데이터를 받아와 처리
        function fetchTodoList2() {
            fetch('/todos')
                .then(response => response.json())
                .then(data => {
                    // data[1]이 실제 Todo 리스트 배열임
                    var todoList = data[1];

                    // 화면에 출력할 요소 찾기
                    var todoListDiv = document.getElementById("todoList");
                    todoListDiv.innerHTML = ""; // 기존 목록 초기화

                    // Todo 리스트를 화면에 추가
                    todoList.forEach(todoData => {
                        var todo = todoData[1]; // todoData[1]에 실제 Todo 객체가 있음

                        if (todo.status) { // status가 true인 경우에만 보여줌
                            var todoItem = document.createElement("div");
                            todoItem.className = "todo-item";
                            todoItem.innerHTML = '<input type="checkbox" id="' + todo.id + '" onchange="updateTodoStatus(' + todo.id + ', this.checked)"> ' + todo.text +
                                '  <button onclick="deleteTodo(' + todo.id + ')">x</button>';
                            todoListDiv.appendChild(todoItem);

                            // 체크박스 상태 업데이트
                            document.getElementById(todo.id).checked = todo.completed;
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching todo list:', error);
                });
        }

//                 fetch('/addTodo', {
//                     method: "POST",
//                     headers: {
//                         "Content-Type": "application/json",
//                     },
//                     body: JSON.stringify({
//                         text: todoText,
//                         completed: false,
//                         status: true,  // 기본값으로 설정
//                     }),

        // Enter 키가 눌렸는지 확인하는 함수
        function checkEnter(event) {
            if (event.key === 'Enter') {  // Enter 키가 눌렸다면
                addTodo();  // 할 일 추가 함수 호출
            }
        }

        // 할 일 추가 함수
        function addTodo() {
            var todoInput = document.getElementById("todoInput");
            var todoText = todoInput.value.trim();

            if (todoText !== "") {
                fetch('/addTodo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        text: todoText
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add todo');
                    }
                    return response.text();  // 서버에서 문자열로 응답을 받을 경우
                })
                .then(data => {
                    console.log('Success:', data);
                    fetchTodoList();
                })
                .catch(error => {
                    console.error('Error adding todo:', error);
                });

                // 입력 창 비우기
                todoInput.value = "";
            }
        }

        // 할 일 상태 업데이트 함수
        function updateTodoStatus(todoId, isChecked) {
            fetch('/todos/' + todoId, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    completed: isChecked
                })
            })
                .then(response => {
                    // 할 일 목록 다시 불러오기
                    fetchTodoList();
                })
                .catch(error => {
                    console.error('Error updating todo status:', error);
                });
        }

        // 할 일 삭제 함수
        function deleteTodo(todoId) {
            fetch('/todos/' + todoId, {
                method: 'DELETE'
            })
                .then(response => {
                    // 할 일 목록 다시 불러오기
                    fetchTodoList();
                })
                .catch(error => {
                    console.error('Error deleting todo:', error);
                });
        }
    </script>
</head>
<body>
    <div layout:fragment="content" class="content">
        <div class="layout-container">
            <div class="left-side">
                <!-- 프로필 카드 -->
                <div class="profile-card">
                    <div class="memberDetailsIsNotNull" th:if="${memberDetails != null}">
                        <!-- 프로필 사진 -->
                        <div class="profile-image">
                            <img class="profile-url" th:src="${memberDetails.getProfileUrl() != null ? memberDetails.getProfileUrl() : '../images/profile_image.png'}" alt="Image"/>
                        </div>
                        <!-- 프로필 상세 정보 -->
                        <div class="profile-details">
                            <div>
                                <strong>닉네임:&nbsp;</strong> <span th:text="${memberDetails.nickname}"></span>
                            </div>
                            <div>
                                <strong>모은 콩:&nbsp;</strong> <span th:text="${myRankInfo.totalTime}"></span>
                                <img class="bean-logo" th:src="@{/images/bean_logo.png}" alt="bean logo">
                            </div>
                            <div>
                                <strong>나의 랭크:&nbsp;</strong>  <span th:text="${rank}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="memberDetailsIsNull" th:if="${memberDetails == null}">
                        <div class="profile-image"></div>
                        <small>로그인 후 사용이 가능해요.</small>
                    </div>
                </div>
            </div>
            <div class="center-content">
                <h2 style="margin-top: 30px;">Beans Top10</h2>
                <table border="1">
                    <thead>
                        <tr>
                            <th>순위</th>
                            <th>닉네임</th>
                            <th>모은 콩</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 랭킹 목록을 순회하며 출력 -->
                        <tr th:each="ranking, status : ${memberRankList}">
                            <td th:text="${ranking.rank}"></td>
                            <td th:text="${ranking.nickname}"></td>
                            <td th:text="${ranking.totalTime + '&nbsp;콩'}"></td>
                        </tr>
<!--                        <tr th:each="rank, status : ${memberRankingList}">-->
<!--                            <td th:text="${status.index + 1}"></td>-->
<!--                            <td th:text="${rank.member.nickname}"></td>-->
<!--                            <td th:text="${rank.totalTime}"></td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="right-side">
                <!-- 노란색 div에 todoList 추가 -->
                <div class="todo-list">
                    <h2>Todo List</h2>
                    <!-- 할 일을 입력하는 텍스트 박스 -->
                    <div th:if="${memberDetails != null}">
                        <input type="text" id="todoInput" placeholder="할 일을 입력하세요" onkeyup="checkEnter(event)">
                        <!-- 작성 버튼 -->
                        <button onclick="addTodo()">작성</button>
                        <!-- 선 -->
                        <div class="divider"></div>
                        <!-- 할 일 목록 -->
                        <div id="todoList">
                            <!-- 여기에 동적으로 할 일 목록이 추가될 예정 -->
                        </div>
                    </div>
                    <div th:if="${memberDetails == null}">
                        <small>로그인 후 사용이 가능해요.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
